<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Wydarzeń 2024-2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
        
        </header>
        
        <main id="calendar-container">
            <!-- Kalendarze będą generowane przez JavaScript -->
        </main>
    </div>

    <!-- Modal dla pop-up z wydarzeniami -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <img id="modal-image" src="" alt="Zdjęcie wydarzenia">
                <div id="modal-text">
                    <h3 id="modal-title"></h3>
                    <p id="modal-date"></p>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
